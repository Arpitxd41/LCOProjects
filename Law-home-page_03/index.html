<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Law Homepage</title>
  </head>
  <body>
    <div class="nav-sec">
      <div class="logo">
        <img src="./assets/white-logo.png" alt="department-logo" />
      </div>
      <div class="nav-bar">
        <ul>
          <li>Home</li>
          <li>Pricing</li>
          <li>Contact</li>
          <li>Terms & Conditions</li>
        </ul>
      </div>
      <div class="start">
        <button>Get Started</button>
      </div>
    </div>
    <div class="main">
      <h1>
        Your Justice Is <br />
        Our Top Priority
      </h1>
      <p>
        As a state of law maintaining justice is something that every citizen
        must pay attention to, and we are here to uphold justice for you.
      </p>
    </div>
    <div class="frame">
      <img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="law poster" width="1400px" height="400px"/>
    </div>
  </body>
</html>
